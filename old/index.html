<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FilmVault — Tu cine, tu mundo</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=DM+Sans:wght@300;400;500;600&display=swap" rel="stylesheet" />

  <style>
    :root {
      --bg-dark: #0a0a0f;
      --bg-card: #12121a;
      --bg-card2: #1a1a28;
      --accent: #e8b84b;
      --accent2: #c9973a;
      --text: #f0eee8;
      --text-muted: #8a8a9a;
      --border: rgba(255,255,255,0.07);
      --gradient: linear-gradient(135deg, #e8b84b 0%, #c9973a 100%);
      --gold-glow: 0 0 30px rgba(232,184,75,0.25);
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background: var(--bg-dark);
      color: var(--text);
      font-family: 'DM Sans', sans-serif;
      font-weight: 300;
      min-height: 100vh;
    }
    h1, h2, h3, .display-font { font-family: 'Playfair Display', serif; }

    /* ── SCROLLBAR ── */
    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-track { background: var(--bg-dark); }
    ::-webkit-scrollbar-thumb { background: var(--accent); border-radius: 3px; }

    /* ── NAVBAR ── */
    .navbar-filmvault {
      background: rgba(10,10,15,0.92);
      backdrop-filter: blur(16px);
      border-bottom: 1px solid var(--border);
      padding: 1rem 0;
      position: sticky; top: 0; z-index: 999;
    }
    .brand {
      font-family: 'Playfair Display', serif;
      font-size: 1.6rem;
      font-weight: 900;
      color: var(--accent) !important;
      letter-spacing: -0.5px;
      text-decoration: none;
    }
    .brand span { color: var(--text); }
    .nav-link-custom {
      color: var(--text-muted) !important;
      font-weight: 500;
      font-size: 0.88rem;
      letter-spacing: 0.05em;
      text-transform: uppercase;
      text-decoration: none;
      padding: 0.4rem 0.8rem;
      border-radius: 6px;
      transition: color 0.2s, background 0.2s;
    }
    .nav-link-custom:hover, .nav-link-custom.active {
      color: var(--accent) !important;
      background: rgba(232,184,75,0.08);
    }
    .btn-nav-login {
      background: var(--gradient);
      color: #0a0a0f !important;
      font-weight: 600;
      font-size: 0.85rem;
      border: none;
      padding: 0.45rem 1.2rem;
      border-radius: 50px;
      cursor: pointer;
      transition: box-shadow 0.2s, transform 0.15s;
    }
    .btn-nav-login:hover { box-shadow: var(--gold-glow); transform: translateY(-1px); }

    /* ── HERO ── */
    .hero {
      position: relative;
      overflow: hidden;
      padding: 5rem 0 4rem;
      text-align: center;
    }
    .hero::before {
      content: '';
      position: absolute; inset: 0;
      background: radial-gradient(ellipse 80% 60% at 50% 0%, rgba(232,184,75,0.12) 0%, transparent 70%);
      pointer-events: none;
    }
    .hero-tag {
      display: inline-block;
      background: rgba(232,184,75,0.12);
      border: 1px solid rgba(232,184,75,0.3);
      color: var(--accent);
      font-size: 0.78rem;
      font-weight: 600;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      padding: 0.3rem 1rem;
      border-radius: 50px;
      margin-bottom: 1.2rem;
    }
    .hero h1 {
      font-size: clamp(2.4rem, 6vw, 5rem);
      font-weight: 900;
      line-height: 1.05;
      margin-bottom: 1.2rem;
    }
    .hero h1 em { color: var(--accent); font-style: normal; }
    .hero p {
      color: var(--text-muted);
      font-size: 1.1rem;
      max-width: 520px;
      margin: 0 auto 2rem;
      line-height: 1.7;
    }
    .search-bar {
      max-width: 480px;
      margin: 0 auto;
      position: relative;
    }
    .search-bar input {
      width: 100%;
      background: rgba(255,255,255,0.05);
      border: 1px solid var(--border);
      border-radius: 50px;
      padding: 0.85rem 3.5rem 0.85rem 1.4rem;
      color: var(--text);
      font-family: 'DM Sans', sans-serif;
      font-size: 0.95rem;
      outline: none;
      transition: border 0.2s, box-shadow 0.2s;
    }
    .search-bar input:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(232,184,75,0.15);
    }
    .search-bar input::placeholder { color: var(--text-muted); }
    .search-bar i {
      position: absolute; right: 1.2rem; top: 50%; transform: translateY(-50%);
      color: var(--text-muted); font-size: 1.1rem; pointer-events: none;
    }

    /* ── SECTION TITLE ── */
    .section-title {
      font-size: 1.8rem;
      font-weight: 700;
      margin-bottom: 0.4rem;
    }
    .section-line {
      width: 48px; height: 3px;
      background: var(--gradient);
      border-radius: 2px;
      margin-bottom: 2rem;
    }

    /* ── GENRE PILLS ── */
    .genre-pill {
      background: rgba(255,255,255,0.04);
      border: 1px solid var(--border);
      color: var(--text-muted);
      border-radius: 50px;
      padding: 0.35rem 1rem;
      font-size: 0.82rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      white-space: nowrap;
    }
    .genre-pill:hover, .genre-pill.active {
      background: var(--gradient);
      border-color: transparent;
      color: #0a0a0f;
      font-weight: 600;
    }

    /* ── MOVIE CARD ── */
    .movie-card {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 16px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.25s, box-shadow 0.25s, border-color 0.25s;
      height: 100%;
    }
    .movie-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 20px 50px rgba(0,0,0,0.5), var(--gold-glow);
      border-color: rgba(232,184,75,0.3);
    }
    .movie-poster {
      position: relative;
      aspect-ratio: 2/3;
      overflow: hidden;
    }
    .movie-poster img {
      width: 100%; height: 100%;
      object-fit: cover;
      transition: transform 0.4s;
    }
    .movie-card:hover .movie-poster img { transform: scale(1.06); }
    .poster-overlay {
      position: absolute; inset: 0;
      background: linear-gradient(to top, rgba(10,10,15,0.9) 0%, transparent 50%);
    }
    .poster-badge {
      position: absolute; top: 10px; left: 10px;
      background: var(--gradient);
      color: #0a0a0f;
      font-size: 0.7rem;
      font-weight: 700;
      padding: 0.2rem 0.6rem;
      border-radius: 50px;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }
    .poster-fav-btn {
      position: absolute; top: 10px; right: 10px;
      background: rgba(10,10,15,0.7);
      border: 1px solid var(--border);
      color: var(--text-muted);
      width: 34px; height: 34px;
      border-radius: 50%;
      display: flex; align-items: center; justify-content: center;
      cursor: pointer;
      transition: all 0.2s;
      font-size: 1rem;
    }
    .poster-fav-btn:hover { background: rgba(232,184,75,0.2); color: var(--accent); }
    .poster-fav-btn.active { background: var(--gradient); color: #0a0a0f; border-color: transparent; }
    .rating-badge {
      position: absolute; bottom: 10px; right: 10px;
      background: rgba(10,10,15,0.85);
      border: 1px solid rgba(232,184,75,0.3);
      border-radius: 8px;
      padding: 0.25rem 0.5rem;
      font-size: 0.8rem;
      font-weight: 600;
      color: var(--accent);
      display: flex; align-items: center; gap: 3px;
    }
    .card-body-custom {
      padding: 1rem 1.1rem 1.2rem;
    }
    .card-title {
      font-family: 'Playfair Display', serif;
      font-size: 1rem;
      font-weight: 700;
      margin-bottom: 0.25rem;
      color: var(--text);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .card-meta {
      color: var(--text-muted);
      font-size: 0.8rem;
      display: flex; align-items: center; gap: 6px;
    }
    .card-meta span { display: flex; align-items: center; gap: 3px; }

    /* ── MODAL ── */
    .modal-filmvault .modal-content {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 20px;
      color: var(--text);
    }
    .modal-filmvault .modal-header {
      border-bottom: 1px solid var(--border);
      padding: 1.2rem 1.5rem;
    }
    .modal-filmvault .modal-footer {
      border-top: 1px solid var(--border);
    }
    .modal-filmvault .btn-close {
      filter: invert(1) opacity(0.5);
    }
    .modal-filmvault .btn-close:hover { opacity: 1; }

    /* ── MOVIE DETAIL ── */
    .detail-backdrop {
      position: relative;
      overflow: hidden;
      border-radius: 16px;
    }
    .detail-backdrop img {
      width: 100%; height: 100%;
      object-fit: cover;
      border-radius: 12px;
    }
    .detail-badge {
      display: inline-block;
      background: rgba(232,184,75,0.12);
      border: 1px solid rgba(232,184,75,0.3);
      color: var(--accent);
      font-size: 0.75rem;
      font-weight: 600;
      padding: 0.2rem 0.7rem;
      border-radius: 50px;
      margin: 0.2rem;
    }
    .detail-title {
      font-family: 'Playfair Display', serif;
      font-size: clamp(1.4rem, 3vw, 2rem);
      font-weight: 900;
      line-height: 1.15;
    }
    .detail-stat {
      background: var(--bg-card2);
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 0.8rem 1rem;
      text-align: center;
    }
    .detail-stat-num {
      font-size: 1.4rem;
      font-weight: 700;
      color: var(--accent);
      font-family: 'Playfair Display', serif;
    }
    .detail-stat-label {
      font-size: 0.72rem;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.08em;
    }

    /* ── STARS ── */
    .stars-widget { display: flex; gap: 4px; }
    .star-btn {
      background: none; border: none; cursor: pointer;
      font-size: 1.5rem; color: var(--border); transition: color 0.15s, transform 0.15s;
    }
    .star-btn:hover, .star-btn.active { color: var(--accent); }
    .star-btn:hover { transform: scale(1.2); }

    /* ── COMMENTS ── */
    .comment-item {
      background: var(--bg-card2);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 1rem 1.1rem;
      margin-bottom: 0.75rem;
    }
    .comment-avatar {
      width: 36px; height: 36px;
      border-radius: 50%;
      background: var(--gradient);
      color: #0a0a0f;
      display: flex; align-items: center; justify-content: center;
      font-weight: 700;
      font-size: 0.9rem;
      flex-shrink: 0;
    }
    .comment-author {
      font-weight: 600;
      font-size: 0.88rem;
    }
    .comment-time {
      color: var(--text-muted);
      font-size: 0.75rem;
    }
    .comment-text {
      font-size: 0.9rem;
      color: #d0cec8;
      margin-top: 0.4rem;
      line-height: 1.6;
    }
    .comment-input-area {
      background: rgba(255,255,255,0.03);
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 0.75rem 1rem;
      color: var(--text);
      font-family: 'DM Sans', sans-serif;
      font-size: 0.9rem;
      width: 100%;
      resize: none;
      outline: none;
      transition: border 0.2s;
    }
    .comment-input-area:focus { border-color: var(--accent); }
    .comment-input-area::placeholder { color: var(--text-muted); }

    /* ── AUTH FORM ── */
    .auth-card {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 20px;
      padding: 2.5rem;
      max-width: 420px;
      margin: 4rem auto;
    }
    .form-control-dark {
      background: rgba(255,255,255,0.04) !important;
      border: 1px solid var(--border) !important;
      border-radius: 10px !important;
      color: var(--text) !important;
      font-family: 'DM Sans', sans-serif;
      padding: 0.75rem 1rem;
    }
    .form-control-dark:focus {
      border-color: var(--accent) !important;
      box-shadow: 0 0 0 3px rgba(232,184,75,0.15) !important;
    }
    .form-control-dark::placeholder { color: var(--text-muted) !important; }
    .form-label-dark { color: var(--text-muted); font-size: 0.85rem; font-weight: 500; margin-bottom: 0.4rem; }

    /* ── BUTTONS ── */
    .btn-gold {
      background: var(--gradient);
      color: #0a0a0f;
      font-weight: 700;
      border: none;
      border-radius: 50px;
      padding: 0.65rem 1.6rem;
      font-family: 'DM Sans', sans-serif;
      font-size: 0.9rem;
      cursor: pointer;
      transition: box-shadow 0.2s, transform 0.15s;
    }
    .btn-gold:hover { box-shadow: var(--gold-glow); transform: translateY(-1px); }
    .btn-ghost {
      background: rgba(255,255,255,0.05);
      color: var(--text);
      border: 1px solid var(--border);
      border-radius: 50px;
      padding: 0.65rem 1.6rem;
      font-family: 'DM Sans', sans-serif;
      font-size: 0.9rem;
      cursor: pointer;
      transition: all 0.2s;
    }
    .btn-ghost:hover { background: rgba(255,255,255,0.1); border-color: rgba(255,255,255,0.2); }

    /* ── FAVORITES PAGE ── */
    .fav-empty {
      text-align: center;
      padding: 5rem 1rem;
    }
    .fav-empty i {
      font-size: 4rem;
      color: var(--border);
      display: block;
      margin-bottom: 1rem;
    }

    /* ── STATIC PAGES ── */
    .static-hero {
      background: linear-gradient(135deg, var(--bg-card) 0%, var(--bg-card2) 100%);
      border-bottom: 1px solid var(--border);
      padding: 3.5rem 0 2.5rem;
      margin-bottom: 3rem;
    }
    .static-hero h1 {
      font-size: clamp(1.8rem, 4vw, 3rem);
    }
    .static-content {
      color: #b0aead;
      line-height: 1.85;
      font-size: 0.96rem;
    }
    .static-content h3 {
      font-family: 'Playfair Display', serif;
      color: var(--accent);
      font-size: 1.15rem;
      margin: 2rem 0 0.7rem;
    }
    .info-card {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 1.5rem;
      text-align: center;
    }
    .info-card i {
      font-size: 2rem;
      color: var(--accent);
      margin-bottom: 0.75rem;
    }

    /* ── FOOTER ── */
    .footer {
      background: var(--bg-card);
      border-top: 1px solid var(--border);
      padding: 2.5rem 0 1.5rem;
      margin-top: 5rem;
    }
    .footer a { color: var(--text-muted); text-decoration: none; font-size: 0.85rem; }
    .footer a:hover { color: var(--accent); }
    .footer-brand {
      font-family: 'Playfair Display', serif;
      font-size: 1.3rem;
      font-weight: 900;
      color: var(--accent);
    }

    /* ── TOAST ── */
    .toast-container-custom {
      position: fixed;
      bottom: 2rem; right: 2rem;
      z-index: 9999;
      display: flex; flex-direction: column; gap: 0.5rem;
    }
    .toast-item {
      background: var(--bg-card2);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 0.75rem 1.2rem;
      color: var(--text);
      font-size: 0.88rem;
      display: flex; align-items: center; gap: 0.6rem;
      animation: slideInToast 0.3s ease;
      min-width: 260px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.4);
    }
    .toast-item i { color: var(--accent); font-size: 1rem; }
    @keyframes slideInToast {
      from { opacity: 0; transform: translateY(16px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    /* ── DIVIDER ── */
    .divider {
      height: 1px;
      background: var(--border);
      margin: 1.5rem 0;
    }

    /* ── TABS ── */
    .tabs-dark { display: flex; gap: 0.5rem; border-bottom: 1px solid var(--border); margin-bottom: 1.5rem; }
    .tab-btn {
      background: none; border: none; cursor: pointer;
      color: var(--text-muted); font-family: 'DM Sans', sans-serif;
      font-size: 0.88rem; font-weight: 500; padding: 0.6rem 0.8rem;
      border-bottom: 2px solid transparent;
      transition: all 0.2s; margin-bottom: -1px;
    }
    .tab-btn.active { color: var(--accent); border-bottom-color: var(--accent); }
    .tab-btn:hover:not(.active) { color: var(--text); }

    /* ── RESPONSIVE ── */
    @media (max-width: 576px) {
      .hero { padding: 3rem 0 2.5rem; }
      .auth-card { padding: 1.8rem; margin: 2rem auto; }
    }

    /* ── SKELETON ── */
    .skeleton {
      background: linear-gradient(90deg, var(--bg-card2) 25%, rgba(255,255,255,0.06) 50%, var(--bg-card2) 75%);
      background-size: 200% 100%;
      animation: shimmer 1.5s infinite;
      border-radius: 8px;
    }
    @keyframes shimmer {
      0%   { background-position: 200% 0; }
      100% { background-position: -200% 0; }
    }

    /* ── PAGE TRANSITION ── */
    .page-enter {
      animation: pageIn 0.3s ease;
    }
    @keyframes pageIn {
      from { opacity: 0; transform: translateY(10px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    /* Hide Bootstrap modal backdrop issues */
    .modal-backdrop { background: rgba(0,0,0,0.75); }
  </style>
</head>

const AppContext = createContext(null);

function AppProvider({ children }) {
  const [user, setUser] = useState(null);
  const [favorites, setFavorites] = useState([]);
  const [ratings, setRatings] = useState({});  // { movieId: { userId: score } }
  const [comments, setComments] = useState({}); // { movieId: [{id,user,text,time}] }
  const [toasts, setToasts] = useState([]);

  const addToast = useCallback((msg, icon = "bi-check-circle-fill") => {
    const id = Date.now();
    setToasts(t => [...t, { id, msg, icon }]);
    setTimeout(() => setToasts(t => t.filter(x => x.id !== id)), 3500);
  }, []);

  const login = (username) => { setUser(username); addToast(`¡Bienvenido, ${username}!`, "bi-person-check-fill"); };
  const logout = () => { setUser(null); addToast("Sesión cerrada", "bi-door-closed"); };

  const toggleFav = (id) => {
    if (!user) return false;
    setFavorites(f => {
      if (f.includes(id)) { addToast("Eliminado de favoritos", "bi-heart"); return f.filter(x => x !== id); }
      else { addToast("Añadido a favoritos", "bi-heart-fill"); return [...f, id]; }
    });
    return true;
  };

  const rateMovie = (movieId, score) => {
    if (!user) return;
    setRatings(r => ({
      ...r,
      [movieId]: { ...(r[movieId] || {}), [user]: score }
    }));
    addToast(`Valoración de ${score}★ guardada`, "bi-star-fill");
  };

  const addComment = (movieId, text) => {
    if (!user || !text.trim()) return;
    const comment = {
      id: Date.now(),
      user,
      text: text.trim(),
      time: new Date().toLocaleString('es-ES', { day:'2-digit', month:'short', hour:'2-digit', minute:'2-digit' })
    };
    setComments(c => ({
      ...c,
      [movieId]: [comment, ...(c[movieId] || [])]
    }));
    addToast("Comentario publicado", "bi-chat-fill");
  };

  const getAvgRating = (movieId) => {
    const r = ratings[movieId];
    if (!r) return null;
    const vals = Object.values(r);
    if (!vals.length) return null;
    return (vals.reduce((a,b) => a+b, 0) / vals.length).toFixed(1);
  };

  const getUserRating = (movieId) => {
    if (!user) return 0;
    return ratings[movieId]?.[user] || 0;
  };

  return (
    <AppContext.Provider value={{
      user, login, logout,
      favorites, toggleFav,
      ratings, rateMovie, getAvgRating, getUserRating,
      comments, addComment,
      toasts
    }}>
      {children}
    </AppContext.Provider>
  );
}

const useApp = () => useContext(AppContext);

function Stars({ value, onChange, size = "1.4rem", readOnly = false }) {
  const [hover, setHover] = useState(0);
  return (
    <div className="stars-widget" style={{ fontSize: size }}>
      {[1,2,3,4,5].map(n => (
        <button
          key={n}
          className={`star-btn ${(readOnly ? value : (hover || value)) >= n ? 'active' : ''}`}
          onClick={() => !readOnly && onChange && onChange(n)}
          onMouseEnter={() => !readOnly && setHover(n)}
          onMouseLeave={() => !readOnly && setHover(0)}
          disabled={readOnly}
          style={{ cursor: readOnly ? 'default' : 'pointer', background: 'none', border: 'none', fontSize: size }}
        >
          <i className="bi bi-star-fill"></i>
        </button>
      ))}
    </div>
  );
}

// ──────────────────────────────────────────
// APP ROOT
// ──────────────────────────────────────────
function App() {
  const [page, setPage] = useState('catalog');

  const navigate = (p) => {
    setPage(p);
    window.scrollTo({ top: 0, behavior: 'smooth' });
  };

  const renderPage = () => {
    switch(page) {
      case 'catalog':   return <CatalogPage />;
      case 'favorites': return <FavoritesPage navigate={navigate} />;
      case 'login':     return <AuthPage navigate={navigate} />;
      case 'contact':   return <ContactPage />;
      case 'legal':     return <LegalPage />;
      default:          return <CatalogPage />;
    }
  };

  return (
    <AppProvider>
      <Navbar currentPage={page} navigate={navigate} />
      <main style={{ minHeight:'70vh' }}>
        {renderPage()}
      </main>
      <Footer navigate={navigate} />
      <ToastContainer />
    </AppProvider>
  );
}

ReactDOM.createRoot(document.getElementById('root')).render(<App />);
</script>
